<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WhatsCookin</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">


    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div class="content-container">
        <!-- Front -->
        <div class="front-page">
            <button class="button-long">Login</button>
            <button onclick="showSurvey('form-box')" class="button-long">Signup
                <div class="buttons">
                    <button class="button-short">Sign in with <img src="./img/fb.png"></button>
                    <button class="button-short">Sign in with <img src="./img/google.png"></button>
                </div>
        </div>
    </div>

    <!-- Form -->
    <div id="form-box">
        <div class="form-container">
            <input type="textbox" class="fname-text"> First Name
            <input type="textbox" class="lname-text"> Last Name
            <input type="textbox" class="cuisine-text"> Cuisine 1 
            <input type="textbox" class="cuisine-text"> Cuisine 2
            <input type="textbox" class="cuisine-text"> Cuisine 3
            <input type="textbox" class="">
            <input type="textbox">
            <input id="address" type="textbox" value="">
            <input type="button" value="Submit" onclick="codeAddress()">
        </div>
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgK-v1IoRrx5WPTmIA7FDlwAsYpE1wrXY"></script>
    <script src="./js/geocoding.js" async></script>
    <script src="./js/script.js"></script>
</body>

</html>
